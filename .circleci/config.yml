workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master
              ignore:
                - gh-pages

jobs:
  build:
    docker:
      - image: circleci/node:10.13.0-browsers
    steps:
      - checkout
      - run:
          command: |
            npm install
            git config --global user.email $GH_EMAIL
            git config --global user.name  $GH_NAME
            npm run deploy
