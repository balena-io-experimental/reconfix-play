version: 2.1
workflows:
  version: 2.1
  publish:
    jobs:
      - publish:
        filters:
          branches:
            ignore:
              - gh-pages
jobs:
  publish:
    docker:
      - image: circleci/node:10.13.0-browsers


    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

      - run:
          command: |
            npm install
            git config --global user.email $GH_EMAIL
            git config --global user.name  $GH_NAME
            npm run deploy

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
        
